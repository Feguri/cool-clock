<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Cool Clock</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon (1).ico">
    <script src="main.js" defer></script>
  </head>
  <body>
      <div class="centralize">
        <div class="main-content">
            <div class="clock-container centralize">
                <p class="clock clock-style">00:00:00</p>
            </div>
            <div class="buttons-container">
                <button class="pointer button" id="start"><p class="no-margin">Start</p></button>
                <button class="pointer button" id="stop" style="display: none;"> <p class="no-margin">Stop</p></button>
                <button class="pointer button" id="reset"><p class="no-margin">Reset</p></button>
            </div>
            
          </div>
      </div>
  </body>
</html>
